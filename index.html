<!DOCTYPE html>
<html>
<head>
    <title>Calculator Vue.js</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue"></script>    
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <td colspan="5">                    
                    <div id="display">
                        <span id="memory">{{canClearMemory?'M':' '}}</span>
                        <span id="value">{{value}}</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="MC" v-on:click="clearMemory" v-bind:disabled="!canClearMemory" /></td>
                <td><input type="button" value="MR" v-on:click="recallMemory" /></td>
                <td><input type="button" value="MS" v-on:click="storeMemory" /></td>
                <td><input type="button" value="M+" v-on:click="addInMemory" /></td>
                <td><input type="button" value="M-" v-on:click="subtractInMemory" /></td>
            </tr>
            <tr>
                <td><input type="button" value="&larr;" v-on:click="backspace" v-bind:disabled="!canBackspace" /></td> <!-- backspace -->
                <td><input type="button" value="CE" v-on:click="clearEntry" /></td>
                <td><input type="button" value="C" v-on:click="clear" /></td>
                <td><input type="button" value="&plusmn;" v-on:click="inverseAdditive" v-bind:disabled="!canInverseAdditive" /></td> <!-- plus minus -->
                <td><input type="button" value="&radic;" v-on:click="calculateSquareRoot" v-bind:disabled="!canCalculateSquareRoot" /></td>  <!-- sqrt -->
            </tr>
            <tr>
                <td><input type="button" value="7" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="8" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="9" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="/" v-on:click="appendOperation" /></td>
                <td><input type="button" value="%" v-on:click="applyPercent" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="5" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="6" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="*" v-on:click="appendOperation" /></td>
                <td><input type="button" value="1/x" v-on:click="inverseMultiplicative" v-bind:disabled="!canInverseMultiplicative" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="2" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="3" v-on:click="appendDigit" v-bind:disabled="!canAppendDigit" /></td>
                <td><input type="button" value="-" v-on:click="appendOperation" /></td>
                <td rowspan="2">
                    <input type="button" value="=" v-on:click="calculate" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="0" v-on:click="appendDigit" v-bind:disabled="!canAppendZero || !canAppendDigit" />
                </td>
                <td><input type="button" value="." v-on:click="appendPoint" v-bind:disabled="!canAppendPoint" /></td>
                <td><input type="button" value="+" v-on:click="appendOperation" /></td>
            </tr>
        </table>
    </div>    
    <script src="main.js"></script>
</body>
</html>
